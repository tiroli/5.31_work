<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 Choice</title>

    <style>

        #red{
            color: red;
        }

        #red_center{
            color: red;
            text-align: center;
        }

        #green{
            color:green;
        }

        #center{
            text-align: center;
        }

        #red_right{
            color:red;
            text-align: right;
        }

        #blue_center{
            color: blue;
            text-align: center;
        }


    </style>

</head>

<body>
    <h1>선택자의 적용</h1>

    <!-- 
        태그 선택자로는 아래와 같은 설정 불가.
    -->

    <!-- ul>li*6 -->
    <ul>
        <li_id="red">빨강</li>
        <li_id="red_center">빨강 가운데 정렬</li>
        <li id="green">녹색</li>
        <li id="center">가운데 정렬</li>
        <li id="red_right">빨강 오른쪽 정렬</li>
        <li id="blue_center">파랑 가운데 정렬</li>
    </ul>
</body>

</html>
