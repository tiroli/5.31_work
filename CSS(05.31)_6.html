<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹핑(Grouping)</title>

    <style>
        h2, dt{
            color: blue;
        }

        h3, dd {
            color: red;
        }
    </style>
</head>

<body>
    <h1>선택자에 대한 그룹핑</h1>
    <hr>

    <h2>CSS</h2>
    <h3>인라인 스타일 시트</h3>
    <h3>내부 스타일 시트</h3>
    <h3>외부 스타일 시트</h3>
    <hr>

    <dl>
        <dt>그룹핑(Grouping)</dt>
        <dd>선택자들을 그룹화하여 공통 스타일을 적용함으로써 중복 스타일을 제거</dd>
    </dl>
</body>

</html>
