<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 결합자(Child combinator)</title>

    <style>
        /*
            < 자식 결합자(Child combinator) >

        - 결합자 ">" 로 부모와 자식요소를 구분하여 지정된 자식요소를 포함한
          직계 서브 요소에 스타일링 적용.
          단, 상속이 적용되는 속성은 상속 규칙에 의거 동일한 스타일링 적용.

        형식 : 부모요소 > 자식요소

        */

        body>div {
            color: red;
        }

        body>div>div {
            color: blue;
        }

        body>div>div>div {
            color: green;
        }
    </style>
</head>

<body>
    <h1>자식 결합자</h1>
    <hr>

    <div>할아버지, 할머니
        <hr>

        <div>큰아빠, 큰엄마
            <div>아들</div>
            <div>딸</div>
        </div>
        <hr>

        <div>작은아빠, 작은엄마
            <div>아들</div>
            <div>딸</div>
        </div>
    </div>
</body>

</html>
